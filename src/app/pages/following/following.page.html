
<ion-header>
  <ion-toolbar color="primary" hideBackButton="true">
  <ion-buttons slot="start">
      <ion-icon name="arrow-back" (click)="goBack()" ></ion-icon>
  </ion-buttons>
<ion-title> Following </ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <div *ngIf="notfollowing ==true">
      <ion-grid style="height: 100%">
        <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%; margin-top: 50%;">
        Not Following 
        </ion-row>
      </ion-grid>
    </div>
    <div *ngIf="notfollowing !=true">
      <ion-item *ngFor="let item of tasks, let i= index"   lines="full">
        <ion-icon name="person" slot="start"></ion-icon>
         <ion-label> {{item.name}}</ion-label>
         <ion-button color="danger" (click)="remove(item.id)">
           Unfollow
         </ion-button>     
       </ion-item>
    </div>    
  </ion-list>
</ion-content>
