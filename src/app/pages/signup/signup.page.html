

<ion-content>
  
  <ion-col class="ion-justify-content-center">
    <ion-avatar class="logo ">
      <img src="../../../assets/images/audiobook.png">
    </ion-avatar>
  </ion-col>
  <section class="top">
    <ion-col class="ion-text-center">
      <div>
        <ion-item>
          <ion-label position="floating" color="light">First Name</ion-label>
          <ion-input color="light"></ion-input>
        </ion-item>
      </div>
    </ion-col>
    <ion-col class="ion-text-center">
      <div>
        <ion-item>
          <ion-label position="floating" color="light">Last Name</ion-label>
          <ion-input color="light"></ion-input>
        </ion-item>
      </div>
    </ion-col>
    <ion-col class="ion-text-center">
      <div>
        <ion-item>
          <ion-label position="floating" color="light">Email</ion-label>
          <ion-input color="light" type="Email"></ion-input>
        </ion-item>
      </div>
    </ion-col>
    <ion-col class="ion-text-center">
      <div>
        <ion-item>
          <ion-label position="floating" color="light">Password</ion-label>
          <ion-input color="light" type="Password"></ion-input>
        </ion-item>
      </div>
    </ion-col>
    <ion-col class="ion-text-center">
      <div>
        <ion-item>
          <ion-label position="floating" color="light">Re Enter Password</ion-label>
          <ion-input color="light" type="Password"></ion-input>
        </ion-item>
      </div>
    </ion-col>
    <ion-col>
      <div class="ion-padding">
        <ion-button expand="block" color="medium" type="submit" class="ion-no-margin">Signup</ion-button>
      </div>
    </ion-col>
  </section>
  <section class="bottom">
    <ion-col class="ion-text-center">
      <div>
        <ion-button color="success" (click)="login()">Already had account ?</ion-button>
      </div>
    </ion-col>
  </section>
</ion-content>
