<ion-toolbar color="primary" hideBackButton="true">
    <ion-buttons left>
        <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
    </ion-buttons>
<ion-title> Profile</ion-title>
</ion-toolbar>
<ion-content>
  <ion-card>
  <img class="main-img" src="https://images.askmen.com/1080x540/2016/01/25-021526-facebook_profile_picture_affects_chances_of_getting_hired.jpg">
  <div align ="center"> 
  <img class="sub-img"  src="https://images.unsplash.com/photo-1497316730643-415fac54a2af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
  </div>
  <ion-card-header align ="center">
    <ion-card-title>Name{{ProfileName}}</ion-card-title>
    <ion-card-subtitle>About</ion-card-subtitle>
  </ion-card-header>

  <div class="align">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
  <ion-buttons slot="primary">
    <ion-tab-button (click)="Followers()">
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Followers</ion-label>
        <ion-badge color="primary">11</ion-badge>
    </ion-tab-button>
</ion-buttons>
  </div>
</ion-col>

<ion-col>
  <div>
<ion-buttons slot="primary">
  <ion-tab-button (click)="Following()">
    <ion-icon name="people"></ion-icon>    
      <ion-label>Following</ion-label>
      <ion-badge color="primary">41</ion-badge>
  </ion-tab-button>
  </ion-buttons>
  </div>
</ion-col>
</ion-row>
</ion-grid>

</div>


</ion-card>
</ion-content>
