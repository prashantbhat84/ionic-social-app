<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section class="top"> 
    <ion-col class="ion-text-center">
      <div>
        <ion-item>
          <ion-label position="floating" color="dark">Email</ion-label>
          <ion-input color="dark" type="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </div>
    </ion-col>

    <ion-col>
      <div class="ion-padding">
        <ion-button expand="block" color="primary" type="submit" class="ion-no-margin" (click)="sendemail()">Submit</ion-button>
      </div>
    </ion-col>
    </section>


</ion-content>
