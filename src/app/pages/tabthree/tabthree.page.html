<ion-app>
  <ion-content fullscreen>
    <ion-list>
      <div *ngIf="notlen !=0">
        <ion-item *ngFor="let item of notifications">
          <ion-icon name="notifications" slot="start"></ion-icon>
          <ion-label color="medium">
            <h4> <span style="font-weight: bold;"> {{item.name}} </span> has added a post </h4>
            <p>on {{item.date1}} at {{item.timestamp}}</p>
          </ion-label>
        </ion-item>
      </div>
      <div *ngIf="notlen ==0">
        <p> No notifications</p>
      </div>
    </ion-list>
  </ion-content>
