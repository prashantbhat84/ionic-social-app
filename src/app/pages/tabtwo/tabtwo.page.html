<ion-content fullscreen>

  <ion-row class="ion-justify-content-center record">

    <ion-button color="success" size="default" (click)="startRecord()" *ngIf="!recording" shape="round">
      <ion-icon name="mic"> </ion-icon> Record Audio
    </ion-button>
    <ion-button color="danger" size="default" (click)="stopRecord()" *ngIf="recording" shape="round">
      <ion-icon name="mic-off"></ion-icon>Stop
    </ion-button>

  </ion-row>
  <ion-row class="ion-justify-content-center">
    <h1>{{ time | async}}</h1>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let audio of audioList; index as i;">

      <ion-button color="primary" size="small" slot="start" (click)="playAudio(audio.filename, i)" *ngIf="!playing">
        <ion-icon name="play"></ion-icon>
      </ion-button>
      <ion-button color="danger" size="small" slot="start" (click)="stopAudio()" *ngIf="playing">
        <ion-icon name="pause"></ion-icon>
      </ion-button>

      <!-- <ion-label>
        <h3>{{audio.filename}}</h3>
      </ion-label> -->
    </ion-item> 
    

    <ion-item *ngFor="let item of tasks">
      <ion-label> {{item.name}}</ion-label>
    </ion-item>
  
  </ion-list>
</ion-content>
