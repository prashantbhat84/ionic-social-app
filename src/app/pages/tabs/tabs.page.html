<ion-tabs>
  <ion-tab-bar slot="top" color="primary">
    <ion-tab-button tab="tabone" (click)="home()">
      <ion-icon name="home"></ion-icon>
      <ion-label> Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tabtwo" (click)="recordings()">
      <ion-icon name="microphone"></ion-icon>
      <ion-label> Recordings</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tabthree" (click)="notifications()" *ngIf="numberofnotifications !=0">
      <ion-icon name="notifications"></ion-icon>
      <ion-badge color="danger">{{numberofnotifications}}</ion-badge>
      <ion-label> Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tabthree" (click)="notifications()" *ngIf="numberofnotifications ==0">
      <ion-icon name="notifications"></ion-icon>
      <ion-label> Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tabfour" (click)="menu()">
      <ion-icon name="menu"></ion-icon>
      <ion-label> menu</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
